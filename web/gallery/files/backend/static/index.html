<!DOCTYPE html>
<html lang="ja">

<head>
    <title>gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">


                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div>
                            <h1>Stamp Gallery</h1>
                            <p>
                                This page provides a list of stamps. I hope you enjoy seeing them.<br>
                                However, some images whose sizes are too large are censored. I apologize for that.
                            </p>
                            <select
                                onchange="this.options[this.selectedIndex].value && (window.location = '/?file_extension='+this.options[this.selectedIndex].value);"
                                name="extension">
                                <option value="">Please Select!</option>
                                <option value="gif">gif</option>
                                <option value="jpeg">jpeg</option>
                                <option value="png">png</option>
                            </select>
                        </div>

                        <ul class="list-group">
                            {{ range .ImageList }}
                            <a class="list-group-item list-group-item-action" href="/images/{{ . }}">{{ . }}</a>
                            {{ end }}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
